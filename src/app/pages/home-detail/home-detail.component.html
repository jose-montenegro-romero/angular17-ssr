<div class="container">
    <div class="row text-center">
        <h1>{{title()}}</h1>
    </div>
    <div class="row mt-5">
        @for (item of dataAlbum(); track item.id) {
        <div class="col-lg-3 col-md-12 mb-2">
            <app-card-detail [id]="item.id" [url]="item.url" [title]="item.title"></app-card-detail>
        </div>
        }
    </div>
</div>
